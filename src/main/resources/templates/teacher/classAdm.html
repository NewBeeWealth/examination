<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级列表</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript" src="../axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="班级编号">
                <el-input v-model="searchForm.CLASSID" placeholder="班级编号"></el-input>
            </el-form-item>
            <el-form-item label="班级名称">
                <el-input v-model="searchForm.CLASSNAME" placeholder="班级名称"></el-input>
            </el-form-item>
            <el-form-item label="状态">

                <template>
                    <el-select v-model="searchForm.STATE" placeholder="请选择">
                        <el-option
                                v-for="item in options"
                                :key="item.STATE"
                                :label="item.STATENAME"
                                :value="item.STATE">
                        </el-option>
                    </el-select>
                </template>

            </el-form-item>
            <el-form-item>
                <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
                <el-button type="success" icon="plus" @click="addClick">新增</el-button>
                <el-button type="success" icon="plus" @click="toFlush">刷新</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="CLASSID"
                    label="班级编号"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="CLASSNAME"
                    label="班级名称"
                    width="105">
            </el-table-column>
            <el-table-column
                    prop="BEGINTIME"
                    label="开班时间"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="ENDTIME"
                    label="毕业时间"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="STATENAME"
                    label="班级状态"
                    width="120">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">编辑</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="班级编号" prop="CLASSID">
                <el-input v-model="editForm.CLASSID" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="班级名称" prop="CLASSNAME">
                <el-input v-model="editForm.CLASSNAME" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="开班时间">
                <el-date-picker type="date" placeholder="选择日期" v-model="editForm.BEGINTIME"></el-date-picker>
            </el-form-item>
            <el-form-item label="毕业时间">
                <el-date-picker type="date" placeholder="选择日期" v-model="editForm.ENDTIME"></el-date-picker>
            </el-form-item>
            <el-form-item label="班级状态" prop="STATE">

                <template>
                    <el-select v-model="editForm.STATE" placeholder="请选择">
                        <el-option
                                v-for="item in options"
                                :key="item.STATE"
                                :label="item.STATENAME"
                                :value="item.STATE">
                        </el-option>
                    </el-select>
                </template>

            </el-form-item>
            <!--<el-form-item label="雇佣日期">
                <el-date-picker type="date" placeholder="选择日期" v-model="editForm.HIREDATE"></el-date-picker>
            </el-form-item>-->

        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>

</div>


<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '班级列表'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //下拉部门数据
            options:[],
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                CLASSID: '',
                CLASSNAME: '',
                STATE:''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                CLASSID:'',
                CLASSNAME: '',
                BEGINTIME: '',
                ENDTIME: '',
                STATE:''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            axios.post('/classes/getList',{'start':start,'end':end}).then(function(response){
                // console.log(response.data);
                //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.data;
                // self.multipleSelection=response.data.data;
            })
            axios.post('/classes/listJson').then(function(response){
                self.options = response.data;
            })
        },
        methods:{
            toFlush:function(){
                this.searchForm= {
                    CLASSID: '',
                    CLASSNAME: '',
                    STUDENT_USERNAME: '',
                    BEGINTIME: '',
                    ENDTIME:'',
                    STATE:''
                }
                this.loadingData();
            },
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                var searchForm={'start':start,'end':end,'CLASSID':this.searchForm.CLASSID ,'CLASSNAME':this.searchForm.CLASSNAME,'STATE':this.searchForm.STATE};
                //   alert(JSON.stringify(searchForm));
                axios.post('/classes/getList',searchForm).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    _self.total=response.data.total;
                    _self.tableData = response.data.data;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/classes/update";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);

            },
            //表格删除事件
            deleteClick:function(row) {
                var _self = this;
                this.$confirm('确认删除' + row.CLASSID +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/classes/del/"+row.CLASSID;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        if(response.data>0){
                            _self.$message({
                                message: row.CLASSID + '删除成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        }
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //新建事件
            addClick:function() {
                //alert(111);
                this.goUrl="/classes/add";
                var _self = this;
                //给editForm重新赋值
                this.editForm= {
                    CLASSID: '',
                    CLASSNAME: '',
                    BEGINTIME: '',
                    ENDTIME: '',
                    STATE:''
                }
                /* axios.post('/student/listJson').then(function(response){
                     self.options = response.data;
                 })*/
                this.editFormVisible = true;//弹出层，让隐藏的弹出层显示
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                /* var start =(this.currentPage-1)*this.pageSize;
                 var end =this.currentPage*this.pageSize+1;
                 //var searchForm =this.searchForm;

                 var searchForm={'start':start,'end':end,'CLASSID':this.CLASSID,'STUDENT_NAME':this.STUDENT_NAME,'CLASSID':this.CLASSID};
                 alert(searchForm);*/
                //formData.push({'start':start}).push({'end':end})
                /*axios.post('/student/getList',searchForm).then(function(response){
                    // console.log(response.data);
                    //alert(response.data.total);
                    self.total=response.data.total;
                    self.tableData = response.data.data;
                    // self.multipleSelection=response.data.data;
                })*/
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                /*for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }*/
                //  alert(JSON.stringify(val));
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.CLASSID + ","
                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/classes/batchDel/"+ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                //alert(goUrl);
                //alert(JSON.stringify(formData));
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;// 让弹出层隐藏
                        _self.loadingData();//重新加载数据
                    }
                })
                console.info(this.editForm);
            }
        }

    })
</script>

</body>
</html>
