<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

    <title>创建试卷</title>
</head>
<body>
<div class="page-container">
    <h3>创建试卷</h3>
    <p style="color: gray">填写下面的表单，创建试卷。</p>

    <form class="form form-horizontal" id="form-article-add">
        <div id="tab-system" class="HuiTab">
            <div class="tabCon">

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        <span class="c-red">*</span>
                        试卷名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" id="website-title" value="" class="input-text" style="width: 500px;">
                    </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">试卷分类: </label>
                    <div class="formControls col-xs-8 col-sm-9" style="width: 150px;">
                        <select name="" class="select" style="width: 150px;">
                            <option value="0">单选</option>
                            <option value="1">多选</option>
                            <option value="2">判断</option>
                        </select>
                    </div>
                </div>

                <div class="row cl" style="margin-left: 120px;margin-top: -20px;position: relative;">
                    <label class="form-label col-xs-4 col-sm-2">试卷状态: </label>
                    <div class="formControls col-xs-8 col-sm-9" style="width: 150px;">
                        <select name="" class="select" style="width: 150px;">
                            <option value="0">开放</option>
                            <option value="1">关闭</option>
                        </select>
                    </div>
                </div>

                <div style="margin-left: 120px;margin-top: 20px;">
                    开考时间: <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin1" class="input-text Wdate" style="width:120px;">
                    &nbsp;&nbsp;&nbsp;结束时间: <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;">
                </div>
                <div style="margin-left: 120px;margin-top: 20px;">
                    公布成绩时间: <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin2" class="input-text Wdate" style="width:120px;">
                    &nbsp;&nbsp;&nbsp;考试时长: <input type="text" class="input-text" style="width: 150px;">分钟
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">公布答案: </label>
                    <div class="formControls col-xs-8 col-sm-9" style="width: 150px;">
                        <select name="" class="select" style="width: 150px;">
                            <option value="0">是</option>
                            <option value="1">否</option>
                        </select>
                    </div>
                </div>

                <div class="row cl"  style="margin-left: 250px;margin-top: -30px;position: relative;">
                    <label class="form-label col-xs-4 col-sm-2">试卷类型: </label>
                    <div class="formControls col-xs-8 col-sm-9" style="width: 150px;">
                        <select name="" class="select" style="width: 150px;">
                            <option value="0">普通试卷</option>
                            <option value="1">随机试卷</option>
                        </select>
                    </div>
                </div>

                <div class="row cl"  style="margin-top: 30px;position: relative;">
                    <label class="form-label col-xs-4 col-sm-2">试卷说明：</label>
                    <div class="formControls col-xs-8 col-sm-9" style="width: 700px;">
                        <textarea class="textarea"></textarea>
                    </div>
                </div>

                <div style="margin-top: 60px;margin-left: 150px;display: none;">
                    <h4>答案设置</h4><br/>
                    <div style="margin-left: 100px;">
                        <input name="sex" type="radio" checked="checked"/>正确
                        <input name="sex" type="radio" />错误
                    </div>
                </div>

                <div style="margin-left: 100px;margin-top: 30px;">
                    考试班级<a class="btn btn-primary radius" data-title="选择班级" data-href="article-add.html" onclick="Hui_admin_tab(this)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 选择班级</a>
                    <br><br>
                    考试人员<a class="btn btn-primary radius" onclick="system_category_add('添加资讯','system-category-add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 选择个人</a>
                </div>
            </div>

        </div>
        <div class="row cl"  style="margin-top: 30px;position: relative;">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index:0
        });

    });

</script>

</body>
</html>
