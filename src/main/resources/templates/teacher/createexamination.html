    <title>创建试卷</title>

<body>
<div class="page-container">
    <h3>创建试卷</h3>
    <p style="color: gray">填写下面的表单，创建试卷。</p>

    <form class="form form-horizontal" id="form-article-add" action="/question/createExamination">
        <div id="tab-system" class="HuiTab">
            <div class="tabCon">

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        <span class="c-red">*</span>
                        试卷名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" name="examinatename" id="website-title" value="" class="input-text" style="width: 500px;">
                    </div>
                </div>

                <!--<div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">试卷分类: </label>
                    <div class="formControls col-xs-8 col-sm-9" style="width: 150px;">
                        <select name="examinatetype" class="select" style="width: 150px;">
                            <option value="0">单选</option>
                            <option value="1">多选</option>
                            <option value="2">判断</option>
                        </select>
                    </div>
                </div>-->
                <div>
                    <label class="form-label col-xs-4 col-sm-2">所属科目: </label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" name="examinatetype" value="" class="input-text" style="width: 500px;">
                    </div>
                </div>
                <div class="row cl" style="margin-left: 120px;position: relative;">
                    <label class="form-label col-xs-4 col-sm-2">试卷状态: </label>
                    <div class="formControls col-xs-8 col-sm-9" style="width: 150px;">
                        <select name="examinatestate" class="select" style="width: 150px;">
                            <option value="0">开放</option>
                            <option value="1">关闭</option>
                        </select>
                    </div>
                </div>
                <br/>
                <div style="margin-left: 90px;margin-top: 20px;position: relative;">
                    开考时间: <input type="datetime-local" name="examinatestart" id="logmin1" class="input-text Wdate" style="width:180px;">
                    &nbsp;&nbsp;&nbsp;结束时间: <input type="datetime-local" name="examinateend" id="logmax" class="input-text Wdate" style="width:180px;">
                </div>

                <div style="margin-left: 90px;margin-top: 20px;position: relative;">
                    公布成绩时间: <input type="datetime-local" name="examinateopen" id="logmin2" class="input-text Wdate" style="width:180px;">
                    &nbsp;&nbsp;&nbsp;考试时长: <input type="text" name="examinatetime" class="input-text" style="width: 180px;">分钟
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">公布答案: </label>
                    <div class="formControls col-xs-8 col-sm-9" style="width: 150px;">
                        <select name="examinateisopen" class="select" style="width: 150px;">
                            <option value="0">是</option>
                            <option value="1">否</option>
                        </select>
                    </div>
                </div>

                <div class="row cl"  style="margin-left: 250px;position: relative;">
                    <label class="form-label col-xs-4 col-sm-2">试卷类型: </label>
                    <div class="formControls col-xs-8 col-sm-9" style="width: 150px;">
                        <select name="examinateother" class="select" style="width: 150px;">
                            <option value="0">普通试卷</option>
                            <option value="1">随机试卷</option>
                        </select>
                    </div>
                </div>

                <div class="row cl"  style="margin-top: 30px;margin-left:0px;position: relative;">
                    <label class="form-label col-xs-4 col-sm-2">试卷说明：</label>
                    <div class="formControls col-xs-8 col-sm-9" style="width: 700px;">
                        <textarea name="examinatemain" class="textarea"></textarea>
                    </div>
                </div>

                <!--<div style="margin-top: 60px;margin-left: 150px;display: none;">
                    <h4>答案设置</h4><br/>
                    <div style="margin-left: 100px;">
                        <input name="sex" type="radio" checked="checked"/>正确
                        <input name="sex" type="radio" />错误
                    </div>
                </div>-->

                <div style="margin-left: 100px;margin-top: 30px;">
                    考试班级<a class="btn btn-primary examclass" onclick="system_category_add('选择班级','/question/toSelecetClass')" data-title="选择班级" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 选择班级</a>
<!--                    <table>
                        <tr th:each="stuList:${stuClass1}">
                            <td th:text="${stuList.classname}"></td>
                        </tr>
                    </table>-->
                    <div id="examClassDiv" name="examClassDiv"></div>
                    <br><br>
                    考试人员<a class="btn btn-primary examphone" onclick="system_category_add('选择学生','/question/toSelecetPerson')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 选择个人</a>
                   <!-- <table>
                        <tr th:each="perList:${stuPer}">
                            <td th:text="${perList.studentname}"></td>
                        </tr>
                    </table>-->
                    <div id="examPerDiv" name="examPerDiv"></div>
                </div>
            </div>

        </div>
        <div class="row cl"  style="margin-top: 100px;position: relative;">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
