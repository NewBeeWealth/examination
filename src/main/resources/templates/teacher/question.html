<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico" >
    <link rel="Shortcut Icon" href="/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

    <title>NewBee</title>
    <style>
        .formControls input{
            width: 300px;
        }
    </style>

    <script language="javascript">
        function article_save_submit() {
            var text = document.getElementById("text");
            var result=text.value;
            if(result != "") {
                return true
            } else {
                alert("题库名称不能为空");
                return false
            }
        }
    </script>
</head>
<body>
<div style="margin-left: 20px;">
    <h3>新增题库</h3>
    <p style="color: gray">填写下面的表单，创建问题库。</p>
    <div class="page-container">
        <form class="form form-horizontal" id="form-article-add" method="post" action="/question/itembank">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">题库名称: </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="qname" value="" class="input-text">
                    <p style="color: gray">*  必填字段，填写题库名称</p>
                </div>
            </div>
            <!--<div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">状态: </label>
                <div class="formControls col-xs-8 col-sm-9" style="width: 150px;">
                    <select name="qstate" class="select" style="width: 100px;">
                        <option value="0">开放</option>
                        <option value="1">关闭</option>
                    </select>
                </div>
                <p style="color: gray;">关闭状态下不允许存取试题</p>
            </div>-->

            <div class="row cl" style="margin-top: 30px;">
                <label class="form-label col-xs-4 col-sm-2">题库说明: </label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" id="qdetail" name="emailName" >
                </div>
            </div>

            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
