<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="tableView">
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                style="width: 100%">
            <el-table-column
                    type="index" label="序号"
                    header-align="center"
                    align="center"
                    width="105">
            </el-table-column>

            <el-table-column
                    prop="OCCUPATION_NAME"
                    label="职位列表"
                    width="155">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">授权</el-button>
                    <!--<el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">删除</el-button>-->
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
<!--        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>-->
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50,40]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="雇员ID" prop="functionid" style="display: none">
                <el-input v-model="editForm.OCCUPATION_ID" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="权限列表">
                <el-tree ref="tree"
                         :data="treeData"
                         show-checkbox
                         node-key="id"
                         default-expand-all
                         :default-checked-keys="checkedKeys"
                         @check-change="getSelected">
                </el-tree>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>

</div>

<script>
    var tableData = new Vue({
        el:'#tableView',
        data:{
            showFlag: false,
            treeData:[],
            idds:"",
            //列表数据
            tableData: [],
            checkedKeys:[],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                id: '',
                name: '',
                phone: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:0,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                functionid: 0,

            }
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            //var start =(this.currentPage-1)*this.pageSize;
            //var end =this.currentPage*this.pageSize+1;
            //var end =this.currentPage*this.pageSize+1;
            axios.post('/exammanage/userPower',{'pageNo':this.currentPage,'pageSize':this.pageSize}).then(function(response){
                // console.log(response.data);
                //alert(response.data.data);
                self.total=response.data.total;
                self.tableData = response.data.data;
                // self.multipleSelection=response.data.data;
            });
            axios.post('/exammanage/list').then(function(response){

                self.treeData = response.data;
            })
        },
        methods:{
            getSelected:function(e){
                var ids="";
                var treeData = this.$refs.tree.getCheckedNodes();
                for (var i = 0; i < treeData.length; i++) {
                    var obj = treeData[i];
                    //alert(obj.label);
                    ids+=obj.id+",";
                }
                this.idds=ids;
            },
            //保存点击事件
           editSubmit:function(){
                //alert(this.editForm.OCCUPATION_ID)
                var _self = this;
                axios.post("/exammanage/poweradd",{ids:this.idds,roleId:this.editForm.OCCUPATION_ID}).then(function(response){
                        if(response.data>0){
                            _self.$message({
                                message: '修改成功',
                                type: 'success',
                            });
                            _self.editFormVisible = false;// 让弹出层隐藏
                        }else {
                            alert("失败！");
                        }
                    }
                );
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/emp/update";
                var _self=this;
                //alert(row.OCCUPATION_ID)
                var id = {roleId:row.OCCUPATION_ID}
                axios.post('/exammanage/list',id).then(function (response) {
                    //alert(response.data)
                    //alert(JSON.stringify(response.data));
                    for (var i = 0; i < response.data.length; i++) {
                        var obj = response.data[i];
                        _self.checkedKeys.push(obj.functionid)
                    }
                    //alert( _self.checkedKeys);
                    _self.editFormVisible = true;

                    _self.editForm = Object.assign({}, row);
                })
            },
            toFlush:function(){
                this.searchForm= {
                    id: '',
                    name: '',
                    deptNo: ''
                }
                this.loadingData();
            },
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                // var start =(this.currentPage-1)*this.pageSize;
                //  var end =this.currentPage*this.pageSize+1;
                   alert(this.searchForm.deptNo);
                var searchForm={'pageNo':this.currentPage,'pageSize':this.pageSize,'id':this.searchForm.id,'name':this.searchForm.name,'TYPEID':this.searchForm.deptNo};
                //   alert(JSON.stringify(searchForm));
                axios.post('/exammanage/userPower',searchForm).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    _self.total=response.data.total;
                    _self.tableData = response.data.data;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格删除事件
            /*deleteClick:function(row) {
                var _self = this;

                        }
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },*/
            //表格查询事件
            searchClick:function() {
                var self = this;
                /* var start =(this.currentPage-1)*this.pageSize;
                 var end =this.currentPage*this.pageSize+1;
                 //var searchForm =this.searchForm;

                 var searchForm={'start':start,'end':end,'id':this.id,'name':this.name,'deptNo':this.deptNo};
                 alert(searchForm);
                 //formData.push({'start':start}).push({'end':end})*/
                console.log(this.userName)
                axios.post('../power/empList',{userName:this.userName,phone:this.phone}).then(function(response){
                    // console.log(response.data);
                    //alert(response.data.total);
                    self.total=response.data.total;
                    self.tableData = response.data.data;
                    // self.multipleSelection=response.data.data;
                })
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            // selectionChange:function(val) {
            //     /!* for(var i=0;i<val.length;i++) {
            //          var row = val[i];
            //      }
            //     //  alert(JSON.stringify(val));
            //     this.multipleSelection = val;
            //     console.info(val);
            // },
            //删除所选，批量删除
          /*  removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";

                    type: 'warning'
                }).then(function(){
                    var  url="/emp/batchDel/"+ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);

                            temp="删除成功";

                    });

                }).catch(function(e){
                    if(e != "cancel")

                });
            },*/
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            }
        }
    })
</script>
</body>
</html>
