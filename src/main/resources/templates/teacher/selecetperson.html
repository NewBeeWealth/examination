    <h3>选择学生</h3>
    <table class="table table-border table-bordered table-hover table-bg">

        <tr class="text-c">
            <th width="25"><input type="checkbox" value="" name=""></th>
            <th width="100">学生姓名</th>
            <th width="20">用户名</th>

        </thead>
        <tbody>

            <td th:text="${bank.STUDENT_NAME}"></td>
            <td th:text="${bank.STUDENT_USERNAME}"></td>
            <td th:text="${bank.STUDENT_PWD}"></td>
        </tr>
        <tr>
            <td colspan="4">
                <center>
                    <a align="center" class="btn btn-primary radius" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i>提交</a>

            </td>
        <tr>

<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index:0
        });
    });

    $("body").on("click",".radius",function(){
        var temp ="";
        $("input[name=checked]:checked").each(function(){
            temp+=$(this).val()+",";
        });
        // location.href="/question/setcla?tempchecked="+temp;
        $.ajax({
            url : "/question/setperson",
            type : "post",
            data : {tempchecked:temp},
            success : function(data){
                var str="";
                for(var i=0;i<data.length;i++){
                    str+=data[i].student_name;
                }
                $("#examPerDiv",window.parent.document).html(str);
                layer_close();
            }
        })
    })

</script>

</body>
